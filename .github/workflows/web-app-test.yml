name: Java automating builds and tests

on: [push, pull_request] # event or trigger that activates workflow

jobs: # jobs to be executed
  workflow-init:
    runs-on: ubuntu-latest
    steps: # steps the job must take
    - name: print greeting
      run: | # pipe symbol = more than 1 command to run
          echo "TESTING"
          echo "TEST 1 COMPLETE"

  # checkout depends on workflow-init
  app-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          fetch-depth: 0

  # java checkstyle and reviewdog
  app-check-style:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Run java checkstyle
        uses: nikitasavinov/checkstyle-action@0.6.0
      - name: show hello_world.java
        run: cat hello_world.java
        
        
